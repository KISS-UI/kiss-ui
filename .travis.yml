env:

language: rust

install:
  - sudo apt-get install libgtk-3-dev
  
before_script:
 - pwd
 - gcc -v
 - clang -v
 - git clone https://github.com/ivanceras/iup iup
 - cd iup
 - sh build.sh
 - echo -ne '\n' && sudo sh install

  
script:
  - cargo build -v
  - cargo test -v
  - cargo doc -v --no-deps

