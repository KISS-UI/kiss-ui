env:

language: rust

install:
  - sudo apt-get install libgtk-3-dev
  - sudo apt-get install tree
  
before_script:
 - gcc -v
 - clang -v
 - git clone https://github.com/ivanceras/iup-mirror iup-mirror
 - cd iup-mirror
 - make || {echo "silencing the make build error"; exit 0}
 - tree ./lib
 - echo -ne '\n' | sudo bash install

  
script:
  - cargo build -v
  - cargo test -v
  - cargo doc -v --no-deps

